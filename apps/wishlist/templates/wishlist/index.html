<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Page</title>
  </head>
  <style>
    #title{
      float: right;
      display: inline-block;
    }
    #title form{
      display: inline-block;
    }
    #wrapper{
      width: 800px;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="title">
        <form class="" action="{% url 'users:dashboard' %}" method="post">
        {% csrf_token %}
          <input type="submit" name="" value="Home">
        </form>
        <form class="" action="{% url 'users:logout' %}" method="post">
        {% csrf_token %}
          <input type="submit" name="" value="Logout">
        </form>
      </div>
      {% if messages %}
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
      <h2>Create a New Wish List Item</h2>
      <form class="" action="{% url 'users:addBook' %}" method="post">
        {% csrf_token %}
        <p>Item/Product:<input type="text" name="authorList"></p>
        <input type="submit" name="" value="Add">
      </form>
    </body>
</html>
